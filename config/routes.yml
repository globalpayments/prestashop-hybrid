  defaults:
    _controller: 'GlobalPayments\PaymentGatewayProvider\Controllers\Admin\TransactionController::getTransactionDetailsAction'
    _legacy_controller: GlobalPaymentsGetTransactionDetails
    _legacy_link: GlobalPaymentsGetTransactionDetails

globalpayments_credentials_check:
  path: globalpayments/credentialsCheck
