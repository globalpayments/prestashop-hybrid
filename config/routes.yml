    _controller: 'GlobalPayments\PaymentGatewayProvider\Controllers\Admin\ConfigurationController::credentialsCheckAction'
    _legacy_controller: GlobalPaymentsCredentialsCheck
    _legacy_link: GlobalPaymentsCredentialsCheck
